<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Timed Quiz</title>
</head>
<body>
    <header>
        <div id="viewScore">View High Score</div>
        <div id="timer">Time: 0</div>
    </header>

    <div id="quizStartCon">
        <h2>Coding Quiz Challenge</h2>
            <div>Try to answer the following code-releated questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
         <button id="startQuizBtn">Start Quiz</button>
    </div>
    </div>

    <div id= "quizQuestionCon">
        <div id="question">placeholder</div>
        <ol class="optionCon"> 
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
        </ol>
        <div class="message"></div>
    </div>

    <div id="quizEndCon">
        <h1>All done!</h1>
        <div>Your Score is: <Span id="scoreSpan"></Span></div>
        <form>
            <div>Enter initials: <input class="initial" type="text" placeholder="intial">
                 <button id="initBtn"> Submit </button>
            </div>
            <div class="initialMessage"></div>
        </form>
    </div>

    <div id="quizResetCon">
        <h1>High Scores</h1>
        <ol id="highScore"></ol>
        <button id="retunBtn">Go Back</button>
        <button id="resetBtn">Clear High Score</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
